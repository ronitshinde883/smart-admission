<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - EduPortal Admission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-slate-50/50 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="glass-nav border-b border-slate-200 px-6 md:px-8 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{% url 'base' %}" class="flex items-center gap-3 group">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-200 group-hover:scale-105 transition-transform">
                    <i data-lucide="graduation-cap" class="text-white w-6 h-6"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg text-slate-900 leading-tight">EduPortal</span>
                    <span class="text-[10px] font-bold text-indigo-600 uppercase tracking-[0.2em]">Smart Admissions</span>
                </div>
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="{% url 'base' %}" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">Overview</a>
                <a href="{% url 'apply_form' %}" class="text-sm font-semibold text-indigo-600 transition-colors">Apply</a>
                <a href="{% url 'track_status' %}" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">Track Status</a>
                <a href="{% url 'apply_form' %}" class="bg-indigo-600 text-white px-6 py-2.5 rounded-full text-sm font-bold hover:bg-indigo-700 shadow-md transition-all active:scale-95">
                    Apply Now
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main id="page-apply" class="flex-grow max-w-4xl mx-auto py-16 px-6 w-full">
        
        <!-- Back Button (Django URL tag) -->
        <a href="{% url 'base' %}" class="flex items-center text-slate-400 hover:text-indigo-600 mb-8 transition-colors font-semibold group">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2 group-hover:-translate-x-1 transition-transform"></i> Back to Home
        </a>

        <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-2xl shadow-slate-200/50 overflow-hidden">
            <!-- Header -->
            <div class="bg-slate-900 px-10 py-10 text-white">
                <h2 class="text-3xl font-bold tracking-tight mb-2">Admission Application</h2>
                <p class="text-slate-400 text-sm">Session 2024-2025 â€¢ Official Enrollment Form</p>
            </div>

            <!-- Django Form -->
            <form method="POST" action="{% url 'apply_form' %}" class="p-10 space-y-8">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-6">
                    <!-- Full Name -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Full Legal Name</label>
                        <input required type="text" name="full_name" placeholder="Johnathan Smith" 
                               class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Email Address</label>
                        <input required type="email" name="email" placeholder="johnathan@university.com" 
                               class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>

                    <!-- Exam Selection -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Entrance Exam</label>
                        <select name="entrance_exam" class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none appearance-none bg-no-repeat bg-[right_1.25rem_center]">
                            <option value="SAT">SAT (Standardized)</option>
                            <option value="ACT">ACT</option>
                            <option value="University Entrance">University Entrance</option>
                        </select>
                    </div>

                    <!-- Score -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Score (%)</label>
                        <input required type="number" name="score" placeholder="85.5" step="0.1" 
                               class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>

                    <!-- Institution -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Preferred Institution</label>
                        <input required type="text" name="institution" placeholder="Oxford Tech" 
                               class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>

                    <!-- Branch -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Academic Branch</label>
                        <input required type="text" name="branch" placeholder="Computer Science" 
                               class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all active:scale-[0.98]">
                    Submit Final Application
                </button>
            </form>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
